<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Packpoint</title>
</head>
<body style="font-family: 'Playfair Display', serif;">
    <header style="margin-bottom:8px ;">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-danger" style="width: 100%;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">PackPoint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#our_products">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#our_services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#contact_us">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <br><br>
      <!-- carousel portion -->
      <main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="static/bag.jpg" class="d-block w-100" alt="Bags">
              </div>
              <div class="carousel-item">
                <img src="static/cardboard_boxes.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="static/heart.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
          <!-- Our products portion -->

          <div class="bg-danger" id="our_products">
              <h2 style="color: blanchedalmond; text-align: center; padding: 15px;">Our Products</h2>
          </div>
        <div class="container" >
            <div class="row" style="margin: auto;  ">
            <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px; margin-top: 20px;">
              <div class="card-body">
                <img src="static/boxes.jpg" alt="" class="d-block w-75" style="margin: auto;" >
              </div>
              <div class="card-footer"style="margin: auto;">
                <small class="text" >Boxes</small>
              </div>
            </div>
            <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px; ">
                <div class="card-body">
                  <img src="static/envelopes.jpg" alt="" class="d-block w-75" style="margin: auto;" >
                </div>
                <div class="card-footer"style="margin: auto;">
                  <small class="text" >Envelopes</small>
                </div>
              </div>
              <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px; ">
                <div class="card-body">
                  <img src="static/paper carry bags.png" alt="" class="d-block w-75" style="margin: auto;" >
                </div>
                <div class="card-footer"style="margin: auto;">
                  <small class="text" >Paper Carry Bags</small>
                </div>
              </div>
              <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px;  ">
                <div class="card-body">
                  <img src="static/files.jpg" alt="" class="d-block w-75" style="margin: auto;" >
                </div>
                <div class="card-footer"style="margin: auto;">
                  <small class="text" >Files</small>
                </div>
              </div>
              <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px;  ">
                <div class="card-body">
                  <img src="static/passport_covers.jpg" alt="" class="d-block w-75" style="margin: auto;" >
                </div>
                <div class="card-footer"style="margin: auto;">
                  <small class="text" >Passport size covers</small>
                </div>
              </div>
             </div>                
        </div>
        <!-- Our Services portion -->
 
        <div class="bg-danger" id="our_services">
            <h2 style="color: blanchedalmond; text-align: center; padding: 15px;">Our Services</h2>
        </div>
      <div class="container" >
          <div class="row" style="margin: auto;  ">
          <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px; margin-top: 20px;">
            <div class="card-body">
              <img src="static/printing.jpg" alt="" class="d-block w-75" style="margin: auto;" >
            </div>
            <div class="card-footer"style="margin: auto;">
              <small class="text" >Printing</small>
            </div>
          </div>
          <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px; ">
              <div class="card-body">
                <img src="static/typing.jpg" alt="" class="d-block w-75" style="margin: auto;" >
              </div>
              <div class="card-footer"style="margin: auto;">
                <small class="text" >Typing (Kannada & English)</small>
              </div>
            </div>
            <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px; ">
              <div class="card-body">
                <img src="static/xerox.jpg" alt="" class="d-block w-75" style="margin: auto;" >
              </div>
              <div class="card-footer"style="margin: auto;">
                <small class="text" >Xerox</small>
              </div>
            </div>
            <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px;  ">
              <div class="card-body">
                <img src="static/online_service.jpg" alt="" class="d-block w-75" style="margin: auto;" >
              </div>
              <div class="card-footer"style="margin: auto;">
                <small class="text" >Online Services</small>
              </div>
            </div>
            <div class="card col-sm-5" style="margin: auto; margin-bottom: 40px;  ">
                <div class="card-body">
                  <img src="static/lamination.png" alt="" class="d-block w-75" style="margin: auto;" >
                </div>
                <div class="card-footer"style="margin: auto;">
                  <small class="text" >Laminations</small>
                </div>
              </div>
           </div>                
      </div>


        <!-- Contact Us portion -->
        <div class="bg-danger"  id="contact_us">
            <h2 style="color: blanchedalmond; text-align: center; padding: 15px;">Contact Us</h2>
        </div>

        <div class="container">
        <div>
          <a href="#">
            <img src="static/whatsapp.png" alt="" style="width: 200px; height: 100px; display: block; margin: auto; margin-bottom: 10px;">    
          </a>
        </div>
        <div>
          <a href="#">
            <img src="static/call.jpg" alt="" style="width: 200px; height: 80px; display: block; margin: auto; margin-bottom: 10px;">    
          </a>
        </div>
        <div>
          <a href="#">
            <img src="static/email.jpg" alt="" style="width: 200px; height: 110px; display: block; margin: auto; margin-bottom: 10px;">    
          </a>
        </div>
        
    </div>
      </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
